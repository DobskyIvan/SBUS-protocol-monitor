<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBUS Serial Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }

        .status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
        }

        .connected {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .disconnected {
            background-color: #f2dede;
            color: #a94442;
        }

        .channel-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .channel {
            text-align: center;
            width: 80px;
        }

        .channel-bar {
            width: 40px;
            height: 200px;
            background-color: #e0e0e0;
            margin: 0 auto;
            position: relative;
            border: 1px solid #999;
            border-radius: 8px;
        }

        .channel-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #4CAF50;
            transition: height 0.1s;
            border-radius: 0 0 8px 8px;
        }

        .channel-value {
            margin-top: 5px;
            font-weight: bold;
        }

        .channel-name {
            font-size: 12px;
            color: #666;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sbus-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .serial-settings {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rssi-channel {
            background-color: #ffeb3b;
        }

        .rssi-channel .channel-fill {
            background-color: #ff9800;
        }

        .warning {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #ffeeba;
        }

        .arm-channel .channel-fill {
            background-color: #2196F3;
        }

        .osd-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .osd-overlay {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .osd-stick {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #00ff00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        .osd-center {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #ffffff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .osd-center-cross {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            pointer-events: none;
        }

        .osd-center-cross::before,
        .osd-center-cross::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .osd-center-cross::before {
            width: 100%;
            height: 1px;
            top: 50%;
        }

        .osd-center-cross::after {
            width: 1px;
            height: 100%;
            left: 50%;
        }

        .data-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .channels-wrapper {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <h1>SBUS Serial Monitor</h1>

    <div class="warning">
        The SBUS inverted signal (standard) is not supported in software. Please use a hardware inverter or disable
        inversion in your receiver settings.
    </div>

    <div>
        <button id="connectBtn">Connect to Serial Port</button>
        <button id="disconnectBtn" disabled>Disconnect</button>
    </div>

    <div id="status" class="status disconnected">Disconnected</div>

    <div class="serial-settings">
        <div class="setting-group">
            <label for="baudRate">Baud Rate:</label>
            <select id="baudRate">
                <option value="9600">9600</option>
                <option value="19200">19200</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="100000" selected>100000</option>
                <option value="115200">115200</option>
            </select>
        </div>

        <div class="setting-group">
            <label for="parity">Parity:</label>
            <select id="parity">
                <option value="none">None</option>
                <option value="even" selected>Even</option>
                <option value="odd">Odd</option>
            </select>
        </div>

        <div class="setting-group">
            <label for="stopBits">Stop Bits:</label>
            <select id="stopBits">
                <option value="1">1</option>
                <option value="2" selected>2</option>
            </select>
        </div>
    </div>

    <div class="data-container">
        <div class="channels-wrapper">
            <h3>SBUS Channels:</h3>
            <div class="channel-container" id="channels">
                <!-- Channels will be added dynamically -->
            </div>
            <div class="sbus-info">
                <div>Lost Frames: <span id="lostFrames">0</span></div>
                <button id="resetLostFrames">Reset</button>
                <div>Failsafe: <span id="failsafe">OFF</span></div>
            </div>
        </div>

        <div class="osd-container">
            <div class="osd-overlay">
                <div class="osd-center-cross"></div>
                <div class="osd-center"></div>
                <div class="osd-stick" id="osd-stick-left"></div>
            </div>
            <div class="osd-overlay">
                <div class="osd-center-cross"></div>
                <div class="osd-center"></div>
                <div class="osd-stick" id="osd-stick-right"></div>
            </div>
        </div>
    </div>

    <script>
        let port;
        let reader;
        let keepReading = true;
        let sbusBuffer = new Uint8Array(25);
        let bufferPosition = 0;
        let lostFrames = 0;

        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const resetLostFramesBtn = document.getElementById('resetLostFrames');
        const statusDiv = document.getElementById('status');
        const baudRateSelect = document.getElementById('baudRate');
        const paritySelect = document.getElementById('parity');
        const stopBitsSelect = document.getElementById('stopBits');
        const channelsContainer = document.getElementById('channels');
        const lostFramesSpan = document.getElementById('lostFrames');
        const failsafeSpan = document.getElementById('failsafe');
        const osdStickRight = document.getElementById('osd-stick-right');
        const osdStickLeft = document.getElementById('osd-stick-left');

        // Channel configuration with names
        const channelConfig = [
            { number: 1, name: "Aileron" },
            { number: 2, name: "Elevator" },
            { number: 3, name: "Throttle" },
            { number: 4, name: "Rudder" },
            { number: 5, name: "Arm" },
            { number: 14, name: "RSSI" }
        ];

        // Create channel displays
        channelConfig.forEach(ch => {
            const channelDiv = document.createElement('div');
            channelDiv.className = `channel ${ch.number === 14 ? 'rssi-channel' : ''} ${ch.number === 5 ? 'arm-channel' : ''}`;
            channelDiv.innerHTML = `
                <div>CH ${ch.number}</div>
                <div class="channel-name">${ch.name}</div>
                <div class="channel-bar">
                    <div class="channel-fill" id="channel${ch.number}"></div>
                </div>
                <div class="channel-value" id="channelValue${ch.number}">0</div>
            `;
            channelsContainer.appendChild(channelDiv);
        });

        connectBtn.addEventListener('click', connectToSerial);
        disconnectBtn.addEventListener('click', disconnectFromSerial);
        resetLostFramesBtn.addEventListener('click', () => {
            lostFrames = 0;
            lostFramesSpan.textContent = lostFrames;
        });

        function updateOSD(roll, pitch, throttle, yaw) {
            // Normalize values to -100..100 range (SBUS range is typically 172-1811)
            const rollNorm = ((roll - 992) / (2015 - 992)) * 100;
            const pitchNorm = ((pitch - 992) / (2015 - 992)) * 100;
            const yawNorm = ((yaw - 992) / (2015 - 992)) * 100;
            const throttleNorm = ((throttle - 172) / (1811 - 172)) * 100;

            // Left stick (yaw/throttle)
            const leftX = 50 + yawNorm * 0.5;
            const leftY = 100 - throttleNorm; // Throttle снизу вверх

            // Right stick (roll/pitch)
            const rightX = 50 + rollNorm * 0.5;
            const rightY = 50 - pitchNorm * 0.5;

            // Constrain to OSD area
            osdStickLeft.style.left = `${Math.min(100, Math.max(0, leftX))}%`;
            osdStickLeft.style.top = `${Math.min(100, Math.max(0, leftY))}%`;

            osdStickRight.style.left = `${Math.min(100, Math.max(0, rightX))}%`;
            osdStickRight.style.top = `${Math.min(100, Math.max(0, rightY))}%`;
        }

        async function connectToSerial() {
            if (!('serial' in navigator)) {
                statusDiv.textContent = 'Web Serial API not supported in this browser.';
                statusDiv.className = 'status disconnected';
                return;
            }

            try {
                port = await navigator.serial.requestPort();
                const baudRate = parseInt(baudRateSelect.value);
                const parity = paritySelect.value;
                const stopBits = parseInt(stopBitsSelect.value);

                await port.open({
                    baudRate,
                    parity,
                    stopBits,
                    dataBits: 8
                });

                statusDiv.textContent = `Connected at ${baudRate} baud, ${parity} parity, ${stopBits} stop bit${stopBits > 1 ? 's' : ''}`;
                statusDiv.className = 'status connected';

                connectBtn.disabled = true;
                disconnectBtn.disabled = false;

                readFromSerial();
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = 'status disconnected';
            }
        }

        async function readFromSerial() {
            while (port && port.readable && keepReading) {
                try {
                    reader = port.readable.getReader();
                    const { value, done } = await reader.read();

                    if (done || !keepReading) {
                        break;
                    }

                    if (value) {
                        // Process each byte
                        for (let i = 0; i < value.length; i++) {
                            processByte(value[i]);
                        }
                    }

                } catch (error) {
                    console.error('Read error:', error);
                    statusDiv.textContent = `Read error: ${error.message}`;
                    statusDiv.className = 'status disconnected';
                    break;
                } finally {
                    if (reader) {
                        reader.releaseLock();
                    }
                }
            }
        }

        function processByte(byte) {
            // SBUS frame starts with 0x0F
            if (bufferPosition === 0 && byte !== 0x0F) {
                return; // Wait for start byte
            }

            sbusBuffer[bufferPosition] = byte;
            bufferPosition++;

            // Check if we have a complete frame (25 bytes)
            if (bufferPosition === 25) {
                if (sbusBuffer[24] === 0x00) { // End byte should be 0x00
                    parseSbusFrame(sbusBuffer);
                } else {
                    lostFrames++;
                    lostFramesSpan.textContent = lostFrames;
                }
                bufferPosition = 0;
            }
        }

        function parseSbusFrame(frame) {
            // Check failsafe flag (bit 2 of byte 23)
            const failsafe = (frame[23] & 0x08) ? true : false;
            failsafeSpan.textContent = failsafe ? 'ACTIVE' : 'OFF';
            failsafeSpan.style.color = failsafe ? 'red' : 'green';

            // Extract 16 channels (11 bits each)
            const channels = new Array(16).fill(0);

            channels[0] = ((frame[1] | frame[2] << 8) & 0x07FF);
            channels[1] = ((frame[2] >> 3 | frame[3] << 5) & 0x07FF);
            channels[2] = ((frame[3] >> 6 | frame[4] << 2 | frame[5] << 10) & 0x07FF);
            channels[3] = ((frame[5] >> 1 | frame[6] << 7) & 0x07FF);
            channels[4] = ((frame[6] >> 4 | frame[7] << 4) & 0x07FF);
            channels[5] = ((frame[7] >> 7 | frame[8] << 1 | frame[9] << 9) & 0x07FF);
            channels[6] = ((frame[9] >> 2 | frame[10] << 6) & 0x07FF);
            channels[7] = ((frame[10] >> 5 | frame[11] << 3) & 0x07FF);
            channels[8] = ((frame[12] | frame[13] << 8) & 0x07FF);
            channels[9] = ((frame[13] >> 3 | frame[14] << 5) & 0x07FF);
            channels[10] = ((frame[14] >> 6 | frame[15] << 2 | frame[16] << 10) & 0x07FF);
            channels[11] = ((frame[16] >> 1 | frame[17] << 7) & 0x07FF);
            channels[12] = ((frame[17] >> 4 | frame[18] << 4) & 0x07FF);
            channels[13] = ((frame[18] >> 7 | frame[19] << 1 | frame[20] << 9) & 0x07FF);
            channels[14] = ((frame[20] >> 2 | frame[21] << 6) & 0x07FF);
            channels[15] = ((frame[21] >> 5 | frame[22] << 3) & 0x07FF);

            // Update OSD display (right stick: roll/pitch, left stick: yaw/throttle)
            updateOSD(channels[0], channels[1], channels[2], channels[3]);

            // Update channel displays
            channelConfig.forEach(config => {
                const ch = config.number;
                const channelIndex = ch - 1; // Channels are 1-based in SBUS
                const value = channels[channelIndex];

                // Special handling for RSSI (channel 14)
                if (ch === 14) {
                    // Convert RSSI to percentage (typically 0-100)
                    const rssiPercent = Math.min(100, Math.max(0, (value - 172) / (1811 - 172) * 100));
                    document.getElementById(`channel${ch}`).style.height = `${rssiPercent}%`;
                    document.getElementById(`channelValue${ch}`).textContent = `${Math.round(rssiPercent)}%`;

                    // Color coding for RSSI
                    const fillElement = document.getElementById(`channel${ch}`);
                    if (rssiPercent < 30) {
                        fillElement.style.backgroundColor = '#f44336'; // Red for low signal
                    } else if (rssiPercent < 60) {
                        fillElement.style.backgroundColor = '#ff9800'; // Orange for medium signal
                    } else {
                        fillElement.style.backgroundColor = '#4CAF50'; // Green for good signal
                    }
                } else {
                    // Normal channels
                    const normalized = ((value - 172) / (1811 - 172)) * 100; // Normalize to 0-100%
                    document.getElementById(`channel${ch}`).style.height = `${normalized}%`;
                    document.getElementById(`channelValue${ch}`).textContent = value;

                    // Change color if channel is at extreme values
                    const fillElement = document.getElementById(`channel${ch}`);
                    if (ch === 5) { // Arm channel
                        fillElement.style.backgroundColor = value > 1500 ? '#2196F3' : '#f44336';
                    } else if (value < 200 || value > 1700) {
                        fillElement.style.backgroundColor = '#f44336';
                    } else {
                        fillElement.style.backgroundColor = '#4CAF50';
                    }
                }
            });
        }

        async function disconnectFromSerial() {
            keepReading = false;

            if (reader) {
                try {
                    await reader.cancel();
                } catch (error) {
                    console.error('Error cancelling reader:', error);
                }
            }

            if (port) {
                try {
                    await port.close();
                    statusDiv.textContent = 'Disconnected';
                    statusDiv.className = 'status disconnected';
                } catch (error) {
                    statusDiv.textContent = `Error disconnecting: ${error.message}`;
                    statusDiv.className = 'status disconnected';
                }
            }

            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            keepReading = true;
        }

        // Handle port disconnection (e.g., when device is unplugged)
        navigator.serial.addEventListener('disconnect', () => {
            disconnectFromSerial();
        });
    </script>
</body>

</html>
